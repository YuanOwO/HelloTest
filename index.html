<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://github.githubassets.com/favicons/favicon.svg" />
    <title>Hello World!</title>
    <meta name="title" content="Hello World! /">
    <meta name="descripttion" content="Hello World!" />
    <meta property="og:type" content="object" />
    <meta property="og:site_name" content="Hello World!" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:descripttion" content="Hello World!" />
    <meta property="og:url" content="https://hello.hijimmy.tk/" />
    <meta property="og:image" content="https://github.com/fluidicon.png" />
    <meta property="og:image:alt" content="Hello World!" />
    <meta property="og:imgage:type" content="image/png" />
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <style>
        body {
            font-family: Arial;
        }
        #time {
            font-size: 50px;
        }
    </style>
    <script type="text/javascript">
    var urls;
    var xhr = new XMLHttpRequest();
    xhr.open('get', '/assets/urls.json');
    xhr.send();

    xhr.onload = function() {
        urls = JSON.parse( xhr.responseText).urls;
    }
    function goRandomUrl() {
        window.location = urls[Math.floor(Math.random() * urls.length)]
    }
    var time = 0;
    function show() {
        if (time == 3) {
            //goRandomUrl()
        }
        time++;
        var date = new Date();
        var now = "現在時間 " + date.toLocaleString();
        document.getElementById("time").innerHTML = now;
        setTimeout("show()", 1000);
    }
    </script>
</head>
<body onclick="goRandomUrl()" onload="show()">
    <div style="font-size: 300px; text-align:center;">Hello World!</div>
    <div id="time"></div>
</body>
