<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="uft-8">
    <link rel="icon" type="image/x-icon" href="https://github.githubassets.com/favicons/favicon.svg" />
    <title>Hello World!</title>
    <meta name="title" content="Hello World! /">
    <meta name="descripttion" content="Hello World!" />
    <meta property="og:type" content="object" />
    <meta property="og:site_name" content="Hello World!" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:descripttion" content="Hello World!" />
    <meta property="og:url" content="https://hello.hijimmy.tk/" />
    <meta property="og:image" content="https://github.com/fluidicon.png" />
    <meta property="og:image:alt" content="Hello World!" />
    <meta property="og:imgage:type" content="image/png" />
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial;
        }
        main {
            width: 1200px;
            margin: 0px auto;
        }
        #hello {
            font-size: 300px; text-align:center;
        }
        #ariticle {
            width: 75em;
            margin-top: 10px;
        }
        @media screen and (max-width: 1200px) {
            main {width: 95%;}
            #hello {font-size: 140px;}
            #ariticle {width: 100%;}
        }
    </style>
    <script>
        var urls;
        var urlXhr = new XMLHttpRequest();
        urlXhr.open('get', '/assets/urls.json');
        urlXhr.send();
        urlXhr.onload = function() {
            urls = JSON.parse(urlXhr.responseText);
        }
        function goRandomUrl() {
            location = urls[Math.floor(Math.random() * urls.length)]
        }
        var time = 0;
        function show() {
            if (time == 3) {
                goRandomUrl()
            }
            time++;
            var date = new Date();
            var now = "現在時間 " + date.toLocaleString();
            document.getElementById("time").innerHTML = now;
            setTimeout("show()", 1000);
        }
        
        function onload() {
            show();
            var xhr = new XMLHttpRequest();
            xhr.open('get', '/assets/article.txt');
            xhr.send();
            xhr.onload = function() {
                article = xhr.responseText;
                document.getElementById('ariticle').innerText = article;
            }
        }
    </script>
</head>
<body onclick="goRandomUrl()" onload="onload()">
    <main>
        <div id="hello">Hello</div>
        <time id="time"></time>
        <article id="ariticle"></article>
    </main>
</body>
